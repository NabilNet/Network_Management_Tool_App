<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The list of buildings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>

    body{
        background-image: url("../static/images/bg.png") !important;
        background-repeat:no-repeat;
        background-size:cover;
    }

    .card {
        margin-right: 20px;
    }

    .section1{
        background-color:white;
        text-align:center;
    }

    /* Style for the Add button */
    .add-button {
        border: none;
        background-color: #3f51b5;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    /* Style for the Add button on hover */
    .add-button:hover {
        background-color: #2c3e50;
    }


    .test{

        display:grid;
        grid-template-columns: 1fr 5fr;
        gap:20px;
        padding:20px;

    }

    .vv{
        margin-bottom:50px;
    }

    .tablo{
        background-color:white;
        padding:10px;
    }
    .btnn{
        padding:0px;
        width:100px;
    }

</style>
<body>

    <main class="test">

        <div>
            {% include 'Network Configuration Management/sidebar.html' %}
        </div>


        <section class=" section1 container p-4 m-auto mt-5">

        <h2 class=""> {{ center.nom }} </h2>

        <!-- Add button -->
        <button class="add-button" onclick="showAddForm()">+ Add</button>

        <!-- Table of Campus Buildings -->
        <table class="table tablo">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col"> {{center.nom}} Buildings </th>
              <th scope="col">Link</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>

            {% for i in buildings %}
                <tr>
                  <th scope="row">1</th>
                  <td>{{building.id_network_center}}</td>
                  <td><a href="{% url 'etages' %}"><p class="card-text">{{building.id_network_center}}</p></a></td>
                  <td>
                      <img width="30" height="30" src="https://img.icons8.com/material-outlined/24/filled-trash.png" alt="filled-trash"/> &nbsp;&nbsp;
                      <img width="30" height="30" src="https://img.icons8.com/ios/50/edit--v1.png" alt="edit--v1"/>
                  </td>
                </tr>
            {% endfor %}





          </tbody>
        </table>

        <!-- Form to add a new Campus building -->
        <form id="add-form" style="display: none;">
            <label for="Campus_Building_Name">Conference Center Name </label><br>
            <input type="text" id="Campus_Building_Name" name="campus_building_name"><br><br>

            <label for="link">Link:</label><br>
            <input type="text" id="link" name="link" placeholder="Link">

            <br><br>

            <button type="submit" class="btn btnn btn-success">Add</button>

            <button type="button" onclick="hideAddForm()" id="close" class="btn btnn btn-danger">Close X</button>

        </form>

    </section>

    </main>


    <!-- JavaScript to display the form -->
    <script>
        function showAddForm() {
            document.getElementById("add-form").style.display = "block";
        }

         function hideAddForm() {
            document.getElementById("add-form").style.display = "none";
        }
    </script>

</body>
</html>
