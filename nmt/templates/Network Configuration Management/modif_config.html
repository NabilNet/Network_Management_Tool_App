<head>

            <input type="text" id="interface_name" name="interface_name" required>
        </div>
        <div>
            <label for="ip_address">Adresse IP:</label>
            <input type="text" id="ip_address" name="ip_address" required>
        </div>
        <div>
            <label for="subnet_mask">Masque de sous-r√©seau:</label>
            <input type="text" id="subnet_mask" name="subnet_mask" required>

            <input type="text" id="description" name="description">
        </div>
        <div>
            <button type="submit">Soumettre les modifications</button>
        </div>
    </form>
    <a href="/">Retour</a>
</body>
</html>
