<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Management Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>

    .card {
        margin-right: 20px;
    }

    .section1{
        background-color:white;
        text-align:center;
    }

    /* Style for the Add button */
    .add-button {
        border: none;
        background-color: #3f51b5;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    /* Style for the Add button on hover */
    .add-button:hover {
        background-color: #2c3e50;
    }

    h2{
        text-align:center;
    }

</style>
<body>

    {% include 'menu.html' %}

    <h2 class="mt-5"> ABMC Network Center </h2>
    <section class=" section1 container p-4 m-auto mt-5">

        <!-- Add button -->
        <button class="add-button" onclick="showAddForm()">+ Add</button>

        <!-- Table of Network Centers -->
        <table class="table tablo">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Network Center Name</th>
              <th scope="col">Link</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Campus</td>
              <td><a href="{% url 'campus_details' %}"><p class="card-text btn btn-success">Campus</p></a></td>
              <td>
                  <img width="30" height="30" src="https://img.icons8.com/material-outlined/24/filled-trash.png" alt="filled-trash"/> &nbsp;&nbsp;
                  <img width="30" height="30" src="https://img.icons8.com/ios/50/edit--v1.png" alt="edit--v1"/>
              </td>
            </tr>

            <tr>
              <th scope="row">2</th>
              <td>Data Center</td>
              <td><a href="{% url 'data_centre_details' %}"><p class="card-text btn btn-success">Data Centre</p></a></td>
              <td>
                  <img width="30" height="30" src="https://img.icons8.com/material-outlined/24/filled-trash.png" alt="filled-trash"/> &nbsp;&nbsp;
                  <img width="30" height="30" src="https://img.icons8.com/ios/50/edit--v1.png" alt="edit--v1"/>
              </td>
            </tr>

            <tr>
              <th scope="row">3</th>
              <td>Conference Center</td>
              <td><a class="" href="{% url 'conference_centre_details' %}"><p class="card-text btn btn-success">Conference Centre</p></a></td>
              <td>
                  <img width="30" height="30" src="https://img.icons8.com/material-outlined/24/filled-trash.png" alt="filled-trash"/> &nbsp;&nbsp;
                  <img width="30" height="30" src="https://img.icons8.com/ios/50/edit--v1.png" alt="edit--v1"/>
              </td>
            </tr>

            <!-- Add more rows for Network Centers -->

          </tbody>
        </table>

        <!-- Form to add a new Network Centre -->
        <form id="add-form" style="display: none;">
            <label for="network_center_name">Network Center Name:</label><br>
            <input type="text" id="network_center_name" name="network_center_name" placeholder="Network Center Name"><br><br>

            <label for="link">Link:</label><br>
            <input type="text" id="link" name="link" placeholder="Link"><br><br>

            <button type="submit" class="btn btn-success">Add</button>

            <button type="button" onclick="hideAddForm()" id="close" class="btn btn-danger">Close X</button>
        </form>

    </section>

    {% include 'footer.html' %}

    <!-- JavaScript to display the form -->
    <script>
        function showAddForm() {
            document.getElementById("add-form").style.display = "block";
        }

        function hideAddForm() {
            document.getElementById("add-form").style.display = "none";
        }
    </script>

</body>
</html>
